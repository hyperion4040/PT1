<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Uprawnienia</title>
</head>
<h:body>
    <h:form>
        <h:dataTable var="uzytkownik"
                     value="#{komponentSesyjny.uprawnienia}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{uzytkownik.idUprawnienia}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nazwa" />
                </f:facet>
                <h:outputText
                        value="#{uzytkownik.nazwa}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Opis" />
                </f:facet>
                <h:outputText value="#{uzytkownik.opis}" />
            </h:column>
            <h:column>
                <h:commandButton
                        action="#{komponentSesyjny.editUprawnienia}"
                        value="Edytuj" />
                <h:commandButton
                        action="#{komponentSesyjny.deleteUprawnienia}"
                        value="UsuÅ„" />
            </h:column>
        </h:dataTable>
        <h:commandButton action="#{komponentSesyjny.addUprawnienia}"
                         value="Dodaj" />
    </h:form>
</h:body>
</html>
